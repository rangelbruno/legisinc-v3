<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Fluxo - Sistema Legisinc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .fluxo-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .etapa {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.3s ease;
            border-left: 5px solid #bdc3c7;
        }

        .etapa:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .etapa.sucesso {
            border-left-color: #27ae60;
            background: linear-gradient(135deg, #ffffff 0%, #f8fff9 100%);
        }

        .etapa.erro {
            border-left-color: #e74c3c;
            background: linear-gradient(135deg, #ffffff 0%, #fff8f8 100%);
        }

        .etapa.pending {
            border-left-color: #f39c12;
            background: linear-gradient(135deg, #ffffff 0%, #fffcf8 100%);
        }

        .etapa-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .etapa-numero {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin-right: 15px;
            font-size: 1.1em;
        }

        .sucesso .etapa-numero {
            background: #27ae60;
        }

        .erro .etapa-numero {
            background: #e74c3c;
        }

        .pending .etapa-numero {
            background: #f39c12;
        }

        .etapa-titulo {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.3;
        }

        .etapa-status {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .status-text {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .sucesso .status-text {
            color: #27ae60;
        }

        .erro .status-text {
            color: #e74c3c;
        }

        .pending .status-text {
            color: #f39c12;
        }

        .etapa-detalhes {
            font-size: 0.9em;
            color: #7f8c8d;
            line-height: 1.5;
        }

        .erro-detalhes {
            background: #ffebee;
            border-left: 3px solid #e74c3c;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 0.85em;
            color: #c62828;
        }

        .dados-tecnicos {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 0.8em;
            color: #495057;
        }

        .dados-tecnicos strong {
            color: #2c3e50;
        }

        .resumo {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
        }

        .resumo h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .stat-numero {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .conexoes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .btn-executar {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px 30px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }

        .btn-executar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
        }

        @media (max-width: 768px) {
            .fluxo-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Sistema Legisinc - Fluxo de Proposi√ß√µes</h1>
            <p>Monitoramento em tempo real do processo legislativo</p>
        </div>

        <button class="btn-executar" onclick="executarTeste()">
            üöÄ Executar Teste Completo
        </button>

        <div class="fluxo-container" id="fluxoContainer">
            <!-- Etapas ser√£o inseridas dinamicamente -->
        </div>

        <div class="resumo" id="resumo">
            <h2>üìä Resumo do Processo</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-numero" id="sucessos">0</div>
                    <div class="stat-label">Etapas Conclu√≠das</div>
                </div>
                <div class="stat">
                    <div class="stat-numero" id="erros">0</div>
                    <div class="stat-label">Etapas com Erro</div>
                </div>
                <div class="stat">
                    <div class="stat-numero" id="taxa">0%</div>
                    <div class="stat-label">Taxa de Sucesso</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const etapas = [
            {
                id: 'seeder_templates',
                numero: 1,
                titulo: 'Configura√ß√£o de Templates pelo Administrador',
                descricao: 'Cria√ß√£o de m√≥dulos, par√¢metros e templates de proposi√ß√µes',
                status: 'pending'
            },
            {
                id: 'criacao_proposicao',
                numero: 2,
                titulo: 'Cria√ß√£o de Proposi√ß√£o pelo Parlamentar',
                descricao: 'Parlamentar cria nova proposi√ß√£o usando template configurado',
                status: 'pending'
            },
            {
                id: 'edicao_proposicao',
                numero: 3,
                titulo: 'Edi√ß√£o de Proposi√ß√£o pelo Parlamentar',
                descricao: 'Parlamentar edita e aprimora o conte√∫do da proposi√ß√£o',
                status: 'pending'
            },
            {
                id: 'envio_legislativo',
                numero: 4,
                titulo: 'Envio para o Legislativo',
                descricao: 'Proposi√ß√£o √© enviada para an√°lise do setor legislativo',
                status: 'pending'
            },
            {
                id: 'edicao_legislativo',
                numero: 5,
                titulo: 'Edi√ß√£o pelo Legislativo no OnlyOffice',
                descricao: 'Legislativo revisa e edita a proposi√ß√£o usando OnlyOffice',
                status: 'pending'
            },
            {
                id: 'retorno_parlamentar',
                numero: 6,
                titulo: 'Retorno ao Parlamentar',
                descricao: 'Proposi√ß√£o revisada √© devolvida ao parlamentar autor',
                status: 'pending'
            },
            {
                id: 'assinatura_pdf',
                numero: 7,
                titulo: 'Assinatura Digital pelo Parlamentar',
                descricao: 'Parlamentar assina digitalmente o documento final',
                status: 'pending'
            },
            {
                id: 'visualizacao_pdf',
                numero: 8,
                titulo: 'Visualiza√ß√£o do PDF Assinado',
                descricao: 'Verifica√ß√£o da integridade do documento assinado',
                status: 'pending'
            },
            {
                id: 'protocolo_numeracao',
                numero: 9,
                titulo: 'Protocolo e Numera√ß√£o Oficial',
                descricao: 'Protocolo atribui n√∫mero oficial e registra o documento',
                status: 'pending'
            }
        ];

        let dadosEtapas = {};

        function renderizarEtapas() {
            const container = document.getElementById('fluxoContainer');
            container.innerHTML = '';

            etapas.forEach(etapa => {
                const etapaElement = document.createElement('div');
                etapaElement.className = `etapa ${etapa.status}`;
                etapaElement.id = `etapa-${etapa.id}`;

                const statusIcon = etapa.status === 'sucesso' ? '‚úÖ' : 
                                 etapa.status === 'erro' ? '‚ùå' : '‚è≥';

                const statusText = etapa.status === 'sucesso' ? 'Conclu√≠da' :
                                 etapa.status === 'erro' ? 'Erro' : 'Aguardando';

                let detalhesHtml = '';
                if (dadosEtapas[etapa.id]) {
                    const dados = dadosEtapas[etapa.id];
                    if (dados.dados && Object.keys(dados.dados).length > 0) {
                        detalhesHtml += '<div class="dados-tecnicos">';
                        for (const [key, value] of Object.entries(dados.dados)) {
                            detalhesHtml += `<strong>${key}:</strong> ${value}<br>`;
                        }
                        detalhesHtml += '</div>';
                    }
                    
                    if (dados.erro) {
                        detalhesHtml += `<div class="erro-detalhes">
                            <strong>Erro:</strong> ${dados.erro}
                        </div>`;
                    }
                }

                etapaElement.innerHTML = `
                    <div class="etapa-header">
                        <div class="etapa-numero">${etapa.numero}</div>
                        <div class="etapa-titulo">${etapa.titulo}</div>
                    </div>
                    <div class="etapa-status">
                        <span class="status-icon">${statusIcon}</span>
                        <span class="status-text">${statusText}</span>
                    </div>
                    <div class="etapa-detalhes">${etapa.descricao}</div>
                    ${detalhesHtml}
                `;

                container.appendChild(etapaElement);
            });

            atualizarResumo();
        }

        function atualizarEtapa(id, status, dados = {}, erro = null) {
            const etapa = etapas.find(e => e.id === id);
            if (etapa) {
                etapa.status = status;
                dadosEtapas[id] = { dados, erro };
                renderizarEtapas();
            }
        }

        function atualizarResumo() {
            const sucessos = etapas.filter(e => e.status === 'sucesso').length;
            const erros = etapas.filter(e => e.status === 'erro').length;
            const taxa = Math.round((sucessos / etapas.length) * 100);

            document.getElementById('sucessos').textContent = sucessos;
            document.getElementById('erros').textContent = erros;
            document.getElementById('taxa').textContent = taxa + '%';
        }

        async function executarTeste() {
            // Reset do status
            etapas.forEach(etapa => etapa.status = 'pending');
            dadosEtapas = {};
            renderizarEtapas();

            const btn = document.querySelector('.btn-executar');
            btn.textContent = '‚è≥ Executando...';
            btn.disabled = true;

            try {
                // Simular execu√ß√£o das etapas com delays
                for (const etapa of etapas) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Simular sucesso ou erro baseado em probabilidade
                    const sucesso = Math.random() > 0.1; // 90% de chance de sucesso
                    
                    if (sucesso) {
                        const dadosSimulados = gerarDadosSimulados(etapa.id);
                        atualizarEtapa(etapa.id, 'sucesso', dadosSimulados);
                    } else {
                        const erro = `Erro simulado na etapa ${etapa.numero}`;
                        atualizarEtapa(etapa.id, 'erro', {}, erro);
                        break; // Para a execu√ß√£o em caso de erro
                    }
                }

            } catch (error) {
                console.error('Erro durante execu√ß√£o:', error);
            } finally {
                btn.textContent = 'üöÄ Executar Teste Completo';
                btn.disabled = false;
            }
        }

        function gerarDadosSimulados(etapaId) {
            const dados = {
                'seeder_templates': {
                    'modulo_id': Math.floor(Math.random() * 10) + 1,
                    'tipo_proposicao_id': Math.floor(Math.random() * 5) + 1,
                    'template_id': Math.floor(Math.random() * 20) + 1
                },
                'criacao_proposicao': {
                    'proposicao_id': Math.floor(Math.random() * 100) + 1,
                    'parlamentar_id': Math.floor(Math.random() * 10) + 1,
                    'template_id': Math.floor(Math.random() * 20) + 1
                },
                'edicao_proposicao': {
                    'proposicao_id': Math.floor(Math.random() * 100) + 1,
                    'caracteres': Math.floor(Math.random() * 1000) + 500,
                    'status': 'em_elaboracao'
                },
                'envio_legislativo': {
                    'proposicao_id': Math.floor(Math.random() * 100) + 1,
                    'data_envio': new Date().toLocaleString()
                },
                'edicao_legislativo': {
                    'proposicao_id': Math.floor(Math.random() * 100) + 1,
                    'arquivo_path': 'proposicoes/proposicao_editado.rtf',
                    'revisor_id': Math.floor(Math.random() * 5) + 1,
                    'caracteres': Math.floor(Math.random() * 1500) + 800
                },
                'retorno_parlamentar': {
                    'proposicao_id': Math.floor(Math.random() * 100) + 1,
                    'data_retorno': new Date().toLocaleString()
                },
                'assinatura_pdf': {
                    'proposicao_id': Math.floor(Math.random() * 100) + 1,
                    'pdf_path': 'proposicoes/pdf/proposicao_assinado.pdf',
                    'assinatura': 'sha256_' + Math.random().toString(36).substring(7),
                    'data_assinatura': new Date().toLocaleString()
                },
                'visualizacao_pdf': {
                    'proposicao_id': Math.floor(Math.random() * 100) + 1,
                    'pdf_existe': true,
                    'tamanho_arquivo': Math.floor(Math.random() * 50000) + 10000
                },
                'protocolo_numeracao': {
                    'proposicao_id': Math.floor(Math.random() * 100) + 1,
                    'numero_protocolo': '0001/2025',
                    'protocolo_usuario_id': Math.floor(Math.random() * 3) + 1,
                    'data_protocolo': new Date().toLocaleString()
                }
            };

            return dados[etapaId] || {};
        }

        // Inicializar a visualiza√ß√£o
        renderizarEtapas();
    </script>
</body>
</html>
