<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo Animado - Sistema Legisinc</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #ecf0f1;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .floating-header {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(44, 62, 80, 0.9);
            border-radius: 25px;
            padding: 25px 40px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: headerFloat 3s ease-in-out infinite;
        }

        @keyframes headerFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .floating-header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #3498db, #e74c3c, #f39c12, #27ae60);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 3s ease-in-out infinite;
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .controls-panel {
            position: absolute;
            top: 150px;
            left: 30px;
            z-index: 1000;
            background: rgba(44, 62, 80, 0.95);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            min-width: 280px;
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section h3 {
            color: #3498db;
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            width: 100%;
            padding: 12px 18px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 10px;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(52, 152, 219, 0.4);
        }

        .btn.success { background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%); }
        .btn.warning { background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%); }
        .btn.danger { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); }

        .stats-display {
            position: absolute;
            top: 150px;
            right: 30px;
            z-index: 1000;
            background: rgba(44, 62, 80, 0.95);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            min-width: 300px;
            animation: slideInRight 1s ease-out;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(52, 73, 94, 0.5);
            border-radius: 10px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }

        .metric-row:hover {
            background: rgba(52, 73, 94, 0.8);
            transform: translateX(5px);
        }

        .metric-label {
            font-size: 1em;
            color: #bdc3c7;
        }

        .metric-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #3498db;
        }

        .progress-ring {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .progress-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#3498db 0deg, #2c3e50 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .progress-inner {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: rgba(44, 62, 80, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .progress-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #3498db;
        }

        .progress-label {
            font-size: 0.8em;
            color: #bdc3c7;
        }

        .flow-canvas {
            width: 100%;
            height: 100%;
        }

        .node {
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .node:hover {
            filter: brightness(1.3) drop-shadow(0 0 20px rgba(255,255,255,0.5));
        }

        .node-circle {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .node-pending {
            fill: #95a5a6;
            stroke: #7f8c8d;
            stroke-width: 3;
        }

        .node-active {
            fill: #f39c12;
            stroke: #e67e22;
            stroke-width: 4;
            animation: pulse-active 1.5s ease-in-out infinite;
        }

        .node-success {
            fill: #27ae60;
            stroke: #2ecc71;
            stroke-width: 4;
            animation: success-glow 2s ease-in-out infinite;
        }

        .node-error {
            fill: #e74c3c;
            stroke: #c0392b;
            stroke-width: 4;
            animation: error-shake 0.5s ease-in-out infinite;
        }

        @keyframes pulse-active {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        @keyframes success-glow {
            0%, 100% { filter: drop-shadow(0 0 10px #27ae60); }
            50% { filter: drop-shadow(0 0 25px #2ecc71); }
        }

        @keyframes error-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .connection {
            stroke: #7f8c8d;
            stroke-width: 3;
            fill: none;
            opacity: 0.4;
            transition: all 0.5s ease;
        }

        .connection-active {
            stroke: #3498db;
            stroke-width: 5;
            opacity: 1;
            animation: data-flow 2s linear infinite;
        }

        .connection-success {
            stroke: #27ae60;
            stroke-width: 4;
            opacity: 0.8;
        }

        .connection-error {
            stroke: #e74c3c;
            stroke-width: 4;
            opacity: 0.8;
            animation: error-flow 1s ease-in-out infinite;
        }

        @keyframes data-flow {
            0% { stroke-dasharray: 0 20; }
            100% { stroke-dasharray: 20 0; }
        }

        @keyframes error-flow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }

        .node-icon {
            font-size: 20px;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .node-label {
            font-size: 12px;
            font-weight: 600;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: white;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .floating-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        .particle-data {
            background: radial-gradient(circle, #3498db, #2980b9);
            box-shadow: 0 0 10px #3498db;
            animation: particle-glow 2s ease-in-out infinite;
        }

        .particle-success {
            background: radial-gradient(circle, #27ae60, #2ecc71);
            box-shadow: 0 0 10px #27ae60;
        }

        .particle-error {
            background: radial-gradient(circle, #e74c3c, #c0392b);
            box-shadow: 0 0 10px #e74c3c;
        }

        @keyframes particle-glow {
            0%, 100% { box-shadow: 0 0 10px #3498db; }
            50% { box-shadow: 0 0 20px #3498db, 0 0 30px #3498db; }
        }

        .tooltip {
            position: absolute;
            background: rgba(44, 62, 80, 0.95);
            color: #ecf0f1;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9em;
            pointer-events: none;
            z-index: 2000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            max-width: 280px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tooltip.show {
            opacity: 1;
            transform: scale(1);
        }

        .notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(44, 62, 80, 0.95);
            color: #ecf0f1;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            z-index: 3000;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notification.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .speed-control {
            margin: 15px 0;
        }

        .speed-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #34495e;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .speed-slider:hover {
            opacity: 1;
        }

        .speed-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ecf0f1;
            font-size: 0.9em;
        }

        .setting-item input[type="checkbox"] {
            transform: scale(1.2);
            accent-color: #3498db;
        }

        @media (max-width: 768px) {
            .controls-panel, .stats-display {
                position: relative;
                margin: 10px;
                width: calc(100% - 20px);
            }
            
            .floating-header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho Flutuante -->
        <div class="floating-header">
            <h1>🎭 Fluxo Animado - Sistema Legisinc</h1>
            <p>Visualização cinematográfica do processo legislativo em tempo real</p>
        </div>

        <!-- Painel de Controles -->
        <div class="controls-panel">
            <div class="control-section">
                <h3>🎮 Simulação</h3>
                <button class="btn success" onclick="iniciarAnimacao()">
                    <span>▶️</span> Iniciar Fluxo
                </button>
                <button class="btn warning" onclick="pausarAnimacao()">
                    <span>⏸️</span> Pausar
                </button>
                <button class="btn danger" onclick="pararAnimacao()">
                    <span>⏹️</span> Parar
                </button>
                <button class="btn" onclick="resetarAnimacao()">
                    <span>🔄</span> Resetar
                </button>
            </div>

            <div class="control-section">
                <h3>⚙️ Configurações</h3>
                <div class="speed-control">
                    <label style="color: #ecf0f1; font-size: 0.9em;">
                        Velocidade: <span id="speedDisplay">1.0x</span>
                    </label>
                    <input type="range" class="speed-slider" id="speedSlider" 
                           min="0.1" max="3" step="0.1" value="1">
                </div>
                
                <div class="settings-grid">
                    <div class="setting-item">
                        <input type="checkbox" id="showParticles" checked>
                        <label for="showParticles">Partículas</label>
                    </div>
                    <div class="setting-item">
                        <input type="checkbox" id="showLabels" checked>
                        <label for="showLabels">Rótulos</label>
                    </div>
                    <div class="setting-item">
                        <input type="checkbox" id="enableSound">
                        <label for="enableSound">Som</label>
                    </div>
                    <div class="setting-item">
                        <input type="checkbox" id="autoRestart">
                        <label for="autoRestart">Auto-loop</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Display de Estatísticas -->
        <div class="stats-display">
            <h3 style="color: #3498db; margin-bottom: 20px;">📊 Métricas em Tempo Real</h3>
            
            <div class="metric-row">
                <span class="metric-label">Etapas Concluídas</span>
                <span class="metric-value" id="completedSteps">0/9</span>
            </div>
            
            <div class="metric-row">
                <span class="metric-label">Tempo Decorrido</span>
                <span class="metric-value" id="elapsedTime">0s</span>
            </div>
            
            <div class="metric-row">
                <span class="metric-label">Documentos Processados</span>
                <span class="metric-value" id="documentsCount">0</span>
            </div>
            
            <div class="metric-row">
                <span class="metric-label">Taxa de Sucesso</span>
                <span class="metric-value" id="successRate">0%</span>
            </div>
            
            <div class="metric-row">
                <span class="metric-label">Throughput</span>
                <span class="metric-value" id="throughput">0 doc/min</span>
            </div>
        </div>

        <!-- Anel de Progresso -->
        <div class="progress-ring">
            <div class="progress-circle" id="progressCircle">
                <div class="progress-inner">
                    <div class="progress-text" id="progressPercent">0%</div>
                    <div class="progress-label">Progresso</div>
                </div>
            </div>
        </div>

        <!-- Canvas Principal -->
        <svg class="flow-canvas" id="flowCanvas"></svg>

        <!-- Tooltip -->
        <div class="tooltip" id="tooltip"></div>
        
        <!-- Notificação -->
        <div class="notification" id="notification"></div>
    </div>

    <script>
        // Configuração do fluxo
        const flowSteps = [
            { id: 'admin', name: 'Administrador', icon: '👑', x: 200, y: 200, type: 'user' },
            { id: 'templates', name: 'Templates', icon: '🔧', x: 400, y: 150, type: 'process' },
            { id: 'parlamentar', name: 'Parlamentar', icon: '👤', x: 600, y: 200, type: 'user' },
            { id: 'editor', name: 'Editor', icon: '✏️', x: 800, y: 150, type: 'process' },
            { id: 'legislativo', name: 'Legislativo', icon: '🏛️', x: 1000, y: 200, type: 'user' },
            { id: 'onlyoffice', name: 'OnlyOffice', icon: '📝', x: 800, y: 350, type: 'system' },
            { id: 'assinatura', name: 'Assinatura', icon: '✍️', x: 600, y: 400, type: 'process' },
            { id: 'visualizacao', name: 'Visualização', icon: '👁️', x: 400, y: 350, type: 'process' },
            { id: 'protocolo', name: 'Protocolo', icon: '📋', x: 200, y: 400, type: 'user' }
        ];

        const connections = [
            { from: 'admin', to: 'templates' },
            { from: 'templates', to: 'parlamentar' },
            { from: 'parlamentar', to: 'editor' },
            { from: 'editor', to: 'legislativo' },
            { from: 'legislativo', to: 'onlyoffice' },
            { from: 'onlyoffice', to: 'assinatura' },
            { from: 'assinatura', to: 'visualizacao' },
            { from: 'visualizacao', to: 'protocolo' }
        ];

        // Estado da aplicação
        let isAnimating = false;
        let currentStep = 0;
        let animationSpeed = 1.0;
        let startTime = null;
        let particles = [];

        // Elementos DOM
        const svg = d3.select('#flowCanvas');
        const width = window.innerWidth;
        const height = window.innerHeight;

        svg.attr('width', width).attr('height', height);

        // Inicialização
        function initializeFlow() {
            drawNodes();
            drawConnections();
            setupEventListeners();
            updateStats();
        }

        function drawNodes() {
            const nodes = svg.selectAll('.node')
                .data(flowSteps)
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${d.x}, ${d.y})`)
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip);

            // Círculos dos nós
            nodes.append('circle')
                .attr('class', 'node-circle node-pending')
                .attr('r', 30)
                .attr('id', d => `circle-${d.id}`);

            // Ícones
            nodes.append('text')
                .attr('class', 'node-icon')
                .text(d => d.icon)
                .attr('id', d => `icon-${d.id}`);

            // Labels
            nodes.append('text')
                .attr('class', 'node-label')
                .attr('y', 50)
                .text(d => d.name)
                .attr('id', d => `label-${d.id}`);
        }

        function drawConnections() {
            connections.forEach((conn, index) => {
                const fromNode = flowSteps.find(s => s.id === conn.from);
                const toNode = flowSteps.find(s => s.id === conn.to);
                
                svg.append('line')
                    .attr('class', 'connection')
                    .attr('id', `connection-${index}`)
                    .attr('x1', fromNode.x)
                    .attr('y1', fromNode.y)
                    .attr('x2', toNode.x)
                    .attr('y2', toNode.y);
            });
        }

        function animateStep(stepIndex) {
            if (stepIndex >= flowSteps.length) {
                completeAnimation();
                return;
            }

            const step = flowSteps[stepIndex];
            const circle = d3.select(`#circle-${step.id}`);
            const icon = d3.select(`#icon-${step.id}`);
            
            // Notificação
            showNotification(`🔄 Executando: ${step.name}`);
            
            // Animar nó para ativo
            circle.attr('class', 'node-circle node-active');
            
            // Criar partículas
            if (document.getElementById('showParticles').checked) {
                createParticles(step.x, step.y);
            }
            
            // Animar conexão anterior se existir
            if (stepIndex > 0) {
                const connectionIndex = stepIndex - 1;
                d3.select(`#connection-${connectionIndex}`)
                    .attr('class', 'connection connection-active');
            }

            // Aguardar e passar para sucesso
            setTimeout(() => {
                circle.attr('class', 'node-circle node-success');
                
                if (stepIndex > 0) {
                    const connectionIndex = stepIndex - 1;
                    d3.select(`#connection-${connectionIndex}`)
                        .attr('class', 'connection connection-success');
                }
                
                updateStats();
                
                // Próximo passo
                setTimeout(() => {
                    if (isAnimating) {
                        currentStep++;
                        animateStep(currentStep);
                    }
                }, 500 / animationSpeed);
                
            }, 2000 / animationSpeed);
        }

        function createParticles(x, y) {
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle particle-data';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                document.body.appendChild(particle);
                
                // Animar partícula
                gsap.to(particle, {
                    duration: 2,
                    x: (Math.random() - 0.5) * 200,
                    y: (Math.random() - 0.5) * 200,
                    opacity: 0,
                    scale: 0,
                    ease: "power2.out",
                    onComplete: () => particle.remove()
                });
            }
        }

        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <h4>${d.icon} ${d.name}</h4>
                <p><strong>Tipo:</strong> ${d.type}</p>
                <p><strong>Status:</strong> ${getNodeStatus(d.id)}</p>
                <p><strong>Posição:</strong> (${d.x}, ${d.y})</p>
            `;
            
            tooltip.style.left = (event.pageX + 15) + 'px';
            tooltip.style.top = (event.pageY - 15) + 'px';
            tooltip.classList.add('show');
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('show');
        }

        function getNodeStatus(nodeId) {
            const circle = document.querySelector(`#circle-${nodeId}`);
            if (circle.classList.contains('node-success')) return 'Concluído';
            if (circle.classList.contains('node-active')) return 'Em execução';
            if (circle.classList.contains('node-error')) return 'Erro';
            return 'Pendente';
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function updateStats() {
            const completed = document.querySelectorAll('.node-success').length;
            const total = flowSteps.length;
            const percentage = Math.round((completed / total) * 100);
            
            document.getElementById('completedSteps').textContent = `${completed}/${total}`;
            document.getElementById('progressPercent').textContent = `${percentage}%`;
            document.getElementById('successRate').textContent = `${percentage}%`;
            document.getElementById('documentsCount').textContent = Math.floor(completed * 1.2);
            
            // Atualizar anel de progresso
            const progressCircle = document.getElementById('progressCircle');
            const degrees = (percentage / 100) * 360;
            progressCircle.style.background = `conic-gradient(#3498db ${degrees}deg, #2c3e50 ${degrees}deg)`;
            
            // Tempo decorrido
            if (startTime) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('elapsedTime').textContent = `${elapsed}s`;
                
                const throughput = completed > 0 ? Math.round((completed / elapsed) * 60) : 0;
                document.getElementById('throughput').textContent = `${throughput} doc/min`;
            }
        }

        function completeAnimation() {
            isAnimating = false;
            showNotification('🎉 Fluxo completo executado com sucesso!');
            
            // Auto-restart se habilitado
            if (document.getElementById('autoRestart').checked) {
                setTimeout(() => {
                    resetarAnimacao();
                    setTimeout(iniciarAnimacao, 2000);
                }, 3000);
            }
        }

        // Controles de animação
        function iniciarAnimacao() {
            if (isAnimating) return;
            
            isAnimating = true;
            currentStep = 0;
            startTime = Date.now();
            
            showNotification('🚀 Iniciando simulação do fluxo...');
            animateStep(currentStep);
        }

        function pausarAnimacao() {
            isAnimating = false;
            showNotification('⏸️ Animação pausada');
        }

        function pararAnimacao() {
            isAnimating = false;
            showNotification('⏹️ Animação interrompida');
        }

        function resetarAnimacao() {
            isAnimating = false;
            currentStep = 0;
            startTime = null;
            
            // Reset visual
            d3.selectAll('.node-circle').attr('class', 'node-circle node-pending');
            d3.selectAll('.connection').attr('class', 'connection');
            
            updateStats();
            showNotification('🔄 Sistema resetado');
        }

        function setupEventListeners() {
            // Controle de velocidade
            document.getElementById('speedSlider').addEventListener('input', function() {
                animationSpeed = parseFloat(this.value);
                document.getElementById('speedDisplay').textContent = animationSpeed.toFixed(1) + 'x';
            });
            
            // Configurações visuais
            document.getElementById('showLabels').addEventListener('change', function() {
                d3.selectAll('.node-label').style('display', this.checked ? 'block' : 'none');
            });
            
            // Resize handler
            window.addEventListener('resize', function() {
                const newWidth = window.innerWidth;
                const newHeight = window.innerHeight;
                svg.attr('width', newWidth).attr('height', newHeight);
            });
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', initializeFlow);
    </script>
</body>
</html>
