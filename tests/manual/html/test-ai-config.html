<!DOCTYPE html>
<html>
<head>
    <title>Test AI Configuration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Test AI Configuration Flow</h1>
    
    <div id="results">
        <h2>Testing Steps:</h2>
        <div id="step1" class="step">
            <h3>Step 1: Check if parametros index is accessible</h3>
            <button onclick="testParametrosIndex()">Test Parametros Index</button>
            <div class="result"></div>
        </div>
        
        <div id="step2" class="step">
            <h3>Step 2: Check if AI configuration route is accessible (requires login)</h3>
            <button onclick="testAIConfigRoute()">Test AI Config Route</button>
            <div class="result"></div>
        </div>
        
        <div id="step3" class="step">
            <h3>Step 3: Check if AI configuration module exists in database</h3>
            <button onclick="testAIModuleExists()">Test AI Module in DB</button>
            <div class="result"></div>
        </div>
    </div>

    <script>
        function testParametrosIndex() {
            $.get('/admin/parametros/')
                .done(function(data, textStatus, xhr) {
                    if (xhr.status === 200) {
                        $('#step1 .result').html('<p style="color: green;">✅ Parametros index is accessible</p>');
                    } else {
                        $('#step1 .result').html('<p style="color: orange;">⚠️ Redirected (status: ' + xhr.status + ')</p>');
                    }
                })
                .fail(function(xhr) {
                    if (xhr.status === 302) {
                        $('#step1 .result').html('<p style="color: orange;">⚠️ Redirected to login (expected if not authenticated)</p>');
                    } else {
                        $('#step1 .result').html('<p style="color: red;">❌ Failed with status: ' + xhr.status + '</p>');
                    }
                });
        }
        
        function testAIConfigRoute() {
            $.get('/admin/parametros/configurar-ia')
                .done(function(data, textStatus, xhr) {
                    if (xhr.status === 200) {
                        $('#step2 .result').html('<p style="color: green;">✅ AI configuration route is accessible</p>');
                    } else {
                        $('#step2 .result').html('<p style="color: orange;">⚠️ Response status: ' + xhr.status + '</p>');
                    }
                })
                .fail(function(xhr) {
                    if (xhr.status === 302) {
                        $('#step2 .result').html('<p style="color: orange;">⚠️ Redirected to login (expected if not authenticated)</p>');
                    } else if (xhr.status === 404) {
                        $('#step2 .result').html('<p style="color: red;">❌ Route not found (404)</p>');
                    } else {
                        $('#step2 .result').html('<p style="color: red;">❌ Failed with status: ' + xhr.status + '</p>');
                    }
                });
        }
        
        function testAIModuleExists() {
            // This would need to be an authenticated API call to check the database
            $('#step3 .result').html('<p style="color: blue;">ℹ️ This step requires database verification via Laravel command</p>');
        }
    </script>
    
    <style>
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin-top: 10px; }
    </style>
</body>
</html>
