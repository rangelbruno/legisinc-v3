<!DOCTYPE html>
<html>
<head>
    <title>Debug Link</title>
</head>
<body>
    <h3>Teste do Link Direto</h3>
    <p>Clique no link abaixo para testar diretamente:</p>
    <a href="http://localhost:8001/parametros-dados-gerais-camara" target="_blank">
        Link Direto para Dados Gerais da Câmara
    </a>
    
    <hr>
    
    <p>URL que deveria ser gerada pelo route():</p>
    <code>{{ route('parametros.dados-gerais-camara') }}</code>
    
    <hr>
    
    <p>Teste JavaScript para verificar se há interceptação:</p>
    <button onclick="window.location.href='http://localhost:8001/parametros-dados-gerais-camara'">
        Navegar via JavaScript
    </button>
</body>
</html>
